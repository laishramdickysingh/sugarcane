<div id="anaconda-container" style="position: fixed; width: 800px; height: 800px; pointer-events: none; z-index: 3000; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
  <video id="anaconda-video" src="anaconda.mp4" autoplay muted loop style="width: 100%; height: 100%; object-fit: contain; border-radius: 20px;"></video>
</div>

<script>
const anacondaContainer = document.getElementById('anaconda-container');

document.addEventListener('mousemove', e => {
  const x = e.clientX;
  const y = e.clientY;
  anacondaContainer.style.left = (x - anacondaContainer.offsetWidth / 2) + 'px';
  anacondaContainer.style.top = (y - anacondaContainer.offsetHeight / 2) + 'px';

  // Optional: rotate slightly based on mouse movement direction
  if (typeof lastX !== 'undefined' && typeof lastY !== 'undefined') {
    const dx = x - lastX;
    const dy = y - lastY;
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
    anacondaContainer.style.transform = `rotate(${angle}deg)`;
  }
  lastX = x;
  lastY = y;
});
</script>
